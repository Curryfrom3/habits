{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
</head>
<body>
  {% include 'partials/navbar.html' %}
  <main class="form-page">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </main>
</body>
</html>
