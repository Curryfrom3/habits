<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Habits</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
</head>
<body>
  {% include 'partials/navbar.html' %}
  <main style="padding: 1em 2em;">
    <h1>All Habits</h1>

    <div class="card-container">
      {% for habit in habits %}
        <div class="card">
          <h3>
            <a href="{% url 'detail' habit.id %}">{{ habit.name }}</a>
          </h3>
          <p>{{ habit.description }}</p>
          <p><small>Started: {{ habit.start_date }}</small></p>
        </div>
      {% empty %}
        <p>No habits yet. <a href="{% url 'habit_create' %}">Add one?</a></p>
      {% endfor %}
    </div>

    <hr>
    <p><a href="{% url 'habit_create' %}" class="nav-button">Add a New Habit</a></p>
  </main>
</body>
</html>
